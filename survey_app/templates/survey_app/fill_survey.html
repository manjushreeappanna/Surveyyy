{% extends 'survey_app/base.html' %}

{% block title %}Fill Survey{% endblock %}

{% block content %}
<h2>Fill Out Your Survey</h2>
<form method="post">
    {% csrf_token %}
    <label>Tea per day:</label>
    <input type="number" name="tea" value="{{ survey.tea }}" required><br><br>

    <label>Coffee per day:</label>
    <input type="number" name="coffee" value="{{ survey.coffee }}" required><br><br>

    <label>Biscuit packets per day:</label>
    <input type="number" name="biscuit" value="{{ survey.biscuit }}" required><br><br>

    <label>Smoking per day:</label>
    <input type="number" name="smoking" value="{{ survey.smoking }}" required><br><br>

    <button type="submit" class="btn">Submit Survey</button>
</form>
{% endblock %}
